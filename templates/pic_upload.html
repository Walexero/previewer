{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>
    Testing out Image Preview, Progress Bar and Uploading to DB
    </title>
</head>
<body>
   <div class="container">
        <div class="row" id="formHolder">
            <div class="col-sm-12">
                {% if messages %} 
                {% for item in messages %}
                <p class="alert alert-danger">{{item}}</p>
                {% endfor %}
                {% endif %}
                <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-group" style="display: block;">
                        <label>Select file to Upload</label>
                        <input type="file" class="form-control" id="fileUpload" name="files" placeholder="Select file" multiple accept=".jpg, .jpeg, .png">
                        <input type="hidden" id="delUpload" name="filesort">
                    </div>
                    <input type="submit" value="Upload" id="submit" class="btn btn-success">
                </form>
            </div>
            <div id="readPreview">
              <p class="read_value"></p>
            </div>
        </div>
        <div class="row hidden" id="confirm">
              <label class="hidden" id="confirmerLabel">Finished Preview</label>
              <input type="checkbox" class="hidden" id="confirmer">
        </div>
        <div class="row" id="upload_row">

        </div>
   </div>
   <script src="{% static 'js/initial_preview.js' %}"></script>
</body>


</html>
